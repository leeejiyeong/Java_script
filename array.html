<head>

    <script>
        배열
        let array = [];
        //배열에 데이터 추가s
        array.push("string"); //array = [1, "string"]
        console.log(array)
        //첫번째 방(index)에 데이터를 넣는방법
        array.unshift('3');
        //첫번째 방에 있는 데이터 삭제
        array.shift();
        //맨 마지막 방에 데이터를 넣는방법
        array.push('마지막');
        array.push('라이언'); //array = [1,"string", '마지막','라이언']
        //맨 마지막 방에 데이터를 빼는방법
        array.pop(); //array=[1,"string",'마지막'] [0,1,2]

        //배열.splice
        //splice(시작 인덱스, 삭제할 요소 길이, 추가할 배열 요소)
        //[0,1,2]
        array.splice(1,1,'세입자');
        console.log(array);
        array.splice(1,1,'변경데이터');
        //splice를 활용한 배열 데이터 삭제
        //splice(시작 인덱스, 삭제할 요소 길이)
        array.splice(1,1);

        //1차원 배열
        //array = [1,2,3,4,"ddd","ddd"]

        //2차원 배열
        //array2 = [ [],[],[] ]

        //3차원 배열

        //배열
        //배열에 담긴 숫자들 중에서 최대값 최소값 구하는 예제

        //array = [1,2,3,4,555,5,6,7,8,8,5555];
        
        let ary = [9,543,22,6,26,78,7,5,255,54,55,4,5,54,45,52];
        
        let max = ary[0];
        let min = ary[0];

        for(let i = 0; i<ary.length; i++){ //i가 0이어야함
            //최대값 구하기
            if(max < ary[i]){
                max = ary[i];
            }
            //최소값 구하기
            if(min > ary[i]){
                min = ary[i];
            }
        }
        console.log("최대값 : "+max);
        console.log("최소값 : "+min);
        
        //반복문
        //for in - 반복을 할 때 인덱스 값을 가지고 반복
        console.log(ary.length);
        for(let index in ary){
            // console.log(index);
            // console.log(ary[index]);
        }

        //for of - 반복을 할 때 데이터를 가지고 반복
        for(let obj of ary){
            console.log(obj);
        }

        //split
        let str = "12,55,99,22,hello,oo";
        
        let strAry = str.split(",");
        console.log(strAry);
