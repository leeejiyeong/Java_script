    <form id="form" action="practice.html" onsubmit="return fnSubmit()">
        <label>이름 <input type="text" name="userid" id="userid"></label><br>
        <button>submit</button>
    </form>

    <script>
        function fnSubmit(){
            alert('submit');
            let txt = document.getElementById('userid');
            //↓input 태그에 데이터가 있는지 존재 유무 확인
            if(txt.value == ''){
                console.log('no data');
                //데이터가 존재하지 않기 때문에 submit을 작동시키지 않음.(입력 안하면 결과 안나옴)
                return false;
            }
                //데이터가 존재하므로 submit을 작동함.(입력해야 작동함)
                return true;
        }
    </script>
