<body>
    <script>
        //원시형 데이터 타입(p.28)

        // //1.숫자형
        // let num = 1;
        // let num2 = 2;//(x) ->변수는 겹치면 안된다 => let num2 = 2;
        // console.log(typeof num); 
        
        // //2.문자형
        // let str = 'javascript';
        // let str2 = "javascript"; //string의 약자를 보통 사용. 문자쓸때는 따옴표나 쌍따옴표 쓴다
        // console.log(typeof str);

        // //3.불리언(bool)
        // let bool = true; //참
        // bool = false; //거짓
        // console.log(typeof bool);

        // //4.심볼 -skip. 다음에 할거임

        // //5.null - 빈값(변수초기화x). 0이 아님
        // let variable = null;
        // console.log(variable);

        // //6.undefined-변수자체가 선언x
        // console.log(data);

        // //7.NaN - not a number (문자->숫자로 바꿀때, 숫자말고 다른문자있을때 나타남)

        //참조형 데이터 타입


        //자료형 변환(문자->숫자)
        let str3 = "12345aaa";
        let str4 = "123.123";

        console.log(typeof str3);
        //1.number() -> 숫자아니면 숫자아니라고만 알려줌(숫자로 변경x). 소수점 안의 내용까지 포함해서 변환
        let num3 = Number(str3);

        console.log(typeof num3);
        console.log(num3);

        let num5 = Number(str4);
        
        console.log(num5);

        //2. parseInt() -> 문자드가면 문자제외 숫자만 알려줌. 소수점 제외하고 정수만 변환.
        let num4 = parseInt(str3);

        //참고 = 소수점을 가진 문자를 실수형으로 변환할때 사용
        console.log(parseFloat(str4)); //let num6~이랑 console~두줄 합쳐서 한줄로 나타내면 

        console.log(num4);

        let num6 = parseInt(str4);
        console.log(num6);

        //숫자->문자 변환
        //1.toString() - null,undefined 인식x
        
        //num4 = null;
        let str5 = num4.toString();
        console.log(typeof str5);
        console.log(str5);


        //2.String() <-이거를 많이 쓸 듯. null,undefined 인식o
        
        num4 = null;
        let str6 = String(num4);
        console.log(typeof str6);
        console.log(str6);

        //빈 문자열
        //문자 : 'a'(한개알파벳)
        //문자열 : "asdfgf" (최소 2개이상의 문자로 이루어진것)

        let str7 = '';

    </script>
