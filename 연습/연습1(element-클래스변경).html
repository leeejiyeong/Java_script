<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연습 element</title>
</head>
    <style>
        .red{
            color: red;
        }
        .blue{
            color:blue;
        }
    </style>

<body>
    <div>
        <h1>cityes</h1>
        <ul>
            <li id="one" class="red">Seoul</li>
            <li id="two" class="red">London</li>
            <li id="three" class="red">Newyork</li>
            <li id="four">Tokyo</li>
        </ul>
    </div>
    <script>
         //id를 이용해서 DOM불러오기 - id가 'two'인 li을 불러와서 console에 보여준다. -> London이 불려나갔다.
         let lii = document.getElementById('two');
         console.log(lii);
            //  let lii = document.querySelector('#two'); (=> 위에 두줄이랑 같은결과)
            //  console.log(lii);

         //css선택자(클래스)를 이용해서 DOM불러오기 -> .red 중에서 맨 처음꺼 하나만 불러온다. -> Seoul 나온다.
         liid = document.querySelector(".red");
         console.log(liid);

         //class(클래스이름)를 이용하여 DOM불러오기
         let el = document.getElementsByClassName('red');
         console.log(el);

         //얘도 class(클래스이름)를 이용하여 불러오는데 위에꺼가 뭔가 더 자세하다. 차이는 모르겠따.
         el = document.querySelectorAll("li.red");
         console.log(el);

         //DOM을 이용하여 글자를 파란색으로 바꾸기 1)
         for(let i=0; i<el.length; i++){    
            //↑ i가 el.length(클래스가red인 배열의 수 ->Seoul,London,Newyork 총 3개)보다 작으면 
            console.log(el[i]);
            //↑ i=0 => el[0] => Seoul
            //  i=1 => el[1] => 위에서 서울이 출력되어서 사라짐(?) 
            //      => 그래서 London이 (배열) 0번째가 되고 1번째가 Newyork이 됨
            //      => Newyork
            el[i].className = "blue";
            //↑ i=0 => Seoul의 클래스 이름이 blue로 바뀜
            //↑ i=1 => Newyork의 클래스 이름이 blue로 바뀜 (런던은 그대로 빨간색)
         }

            // 2)London도 파란색으로 나오게 하는법 => 거꾸로 하면된다(뒤에서부터)
            for(let i=el.length-1; i>=0;i--){ 
                el[i].className = "blue";
            }   //↑ i=2 => Newyork, i=1 => London, i=0 =>Seoul

            // 3)for of - 각각의 요소를 가져와서 사용하는 방법
            // ->el에 있는 첫번째 dom ->i 넣어서 사용
            for(let i of el){
                i.className = "blue";
            }   //↑ el에 있는걸 i로 잡고(i=>0=>Seoul) 그 i들의 클래스 이름을 blue로 바꿔라

            // 4)for in - 각각의 인덱스 번호를 가져오는 방법
            for(let i in el){
                el[i].className = "blue";
            }   //↑ el[0,1,2]의 클래스이름을 blue로 바꿔라
        
         //★부모요소★를 이용하여 클래스 설정이 없는 Tokyo를 파란색으로 바꾸기
         let ele = document.querySelector('#two');
         console.log(ele.parentNode);
         ele.parentNode.className = "blue";
            //↑ id가 two인 li의 부모 즉, ul의 class이름을 blue로 지정.
            //하위 클래스 이름이 있는 나머지 3개 제외하고 클래스가 없는 Tokyo만 파란색이 됨

         //★자식요소★를 이용해 색깔바꾸기
         let elem = document.querySelector('ul');
         console.log(elem);     //=> ul
         console.log(elem.firstElementChild);   //->ul의 첫번째 자식요소=> Seoul
         el.firstElementChild.className = "blue";   //-> ul의 첫번째 자식요소(Seoul)의 클래스이름을 blue로 바꿔라
         el.firstElementChild.className = "blue";   //-> ul의 마지막 자식요소(Tokyo)의 클래스이름을 blue로 바꿔라
         
//모르겠다//        //자식요소가 있으면 true를 반환
         let el = document.querySelector('ul');

         if(el.hasChildNodes()){
            console.log(el.ChildNodes);     //☆ childnodes와 children의차이가 뭔가요?
            console.log(el.children);
         }

         //class 추가, 삭제(className과 비슷함)
         div.classList.add('red');
         div.classList.remove('red'); 
         
         //기타
         let el = document.querySelector('ul');

         console.log(el.firstElementChild.nextElementSibling.className="blue"); //london
         console.log(el.firstElementChild.nextElementSibling.nextElementSibling.className="blue"); //newyork
         console.log(el.firstElementChild.nextElementSibling.previousElementSibling.className="blue");
         //첫번째 자식의. 다음자식의. 이전자식의 클래스이름 바꾸기 => seoul
        
         console.log(el.children);
         console.log(el.children[2]); //배열2번째 자식 =>newyork

         // id활용-지금은 잊어도 됨

         // console.log(one.nodeName);

         // let textNode = one.firstChild;
         // console.log(textNode);

    </script>

</body>
</html>
